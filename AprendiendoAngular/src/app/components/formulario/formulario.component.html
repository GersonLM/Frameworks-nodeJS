<div class="center">
    <section id="content">

        <h1 class="subheader">Formulario</h1>

        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-z A-Z]+">

                <small *ngIf="!nombre.valid && nombre.touched">
                    El nombre no es valido
                </small>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos"  required>
                
                <small *ngIf="!apellidos.valid && apellidos.touched">
                    El appellido no es valido
                </small>
            </div>

            <div class="form-group">
                <label for="nombre">Biografia</label>
                <textarea name="bio" #biografia="ngModel" [(ngModel)]="user.bio" required></textarea>
                
                <small *ngIf="!biografia.valid && biografia.touched">
                    La biografia no es valido
                </small>
            </div>

            <div class="form-group radiobuttons">
                <input type="radio" name="Genero" value="Hombre" #genero="ngModel" [(ngModel)]="user.genero" required/> Hombre 
                <input type="radio" name="Genero" value="Mujer" #genero="ngModel" [(ngModel)]="user.genero"/> Mujer 
                <input type="radio" name="Genero" value="Otro" #genero="ngModel" [(ngModel)]="user.genero"/> Otro 
                
                <small *ngIf="!genero.valid && genero.touched">
                    Campo Reuerido
                </small>
            </div>
            <div class="clearfix"></div>

            <input type="submit" value="Enviar" name="btnS" class="btn btn-success btnDisable" [disabled]="!userForm.valid">

        </form>

        <h2 class="subheader">Eventos</h2>
        <button (click)="hasDadoClick()"> Dale click</button>
        <input type="text" [(ngModel)]="campo" (blur)="hasSalido()" (keyup.enter)="enter()">
        {{campo}}

    </section>

    <app-sidebar></app-sidebar>
</div>
