<article class="article-item">
    <div class="image-wrap">
        <img src="{{pelicula.image}}" alt="{{pelicula.title}}}">
    </div>

    <h2>{{pelicula.title}}</h2>
    <span class="date"> Hace 5 minutos</span>

    <!-- Aplicandno estilos con ternadia de decicios -->
    <!-- <span class="year" [style.background]="pelicula.year > 2016 ? 'green' : 'red'">
{{pelicula.year}}
</span> -->
    <!-- aplicando silos con class -->


    <a href="#">Leer mas</a>

    <button (click)="seleccionar($event,pelicula)">Seleccionar como Favorita</button>

    <span class="year" [ngClass]="{
                    'year-green': pelicula.year > 2016,
                    'year-red': pelicula.year < 2016
                }">
        {{pelicula.year}}
    </span>
    <div class="clearfix"></div>
</article>
